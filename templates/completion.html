{% extends 'base.html' %}

{% block content %}

  <h1>Thanks for completing this survey!</h1>

  <ul>
  {% for ind in range(length) %}
    <!--loop over questions and access index of question-->
    <li><b>{{survey.questions[ind].prompt}}</b> {{session.get("responses")[ind]}}</li>

  {% endfor %}
  </ul>

{% endblock %}

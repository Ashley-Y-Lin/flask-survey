{% extends 'base.html' %}

{% block content %}

  <h1>Thanks for completing this survey!</h1>

  <ul>
  {% for question in survey.questions %}
    <!--loop over questions and access index of question-->
    <li><b>{{question.prompt}}</b> {{responses[survey.questions.index(question)]}}</li>

  {% endfor %}
  </ul>

{% endblock %}
